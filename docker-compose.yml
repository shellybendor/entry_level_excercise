version: "20.10"
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
        - '5672:5672'
        - '15672:15672'
    networks:
      - my_network
  api:
    build:
      context: data_entry
#      target: builder
    container_name: data_entry
    environment:
      PORT: 80
    ports:
      - '80:80'
    restart: "no"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge

